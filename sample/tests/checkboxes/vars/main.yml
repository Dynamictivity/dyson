---

# in here, we can specify specific variables relevant to the page we are on.

# Override the default url with /checkboxes in its path


# our page spec
page:
  url: "{{ base_url }}/checkboxes"
  chk_checkbox1: css=form#checkboxes > input[type='checkbox']:nth-of-type(1)
  chk_checkbox2: css=form#checkboxes > input[type='checkbox']:nth-of-type(2)
